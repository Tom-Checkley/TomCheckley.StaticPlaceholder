<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Checkley | Site under construction</title>
    
    <link rel="stylesheet" href="./assets/css/main.css?v=123456">
</head>
<body>
    <header class="banner banner--home">
        <div class="banner__circle">
            <span class="circle circle--hollow"></span>
        </div>
        <div class="grid grid--banner banner__body">
            <div class="grid__heading">
                <h1 class="banner__heading flow flow-1">
                    <span class="banner__heading-part banner__heading-part--main">
                        <span class="banner__heading-text">Tom Checkley</span>
                    </span
                    >
                    <span class="banner__heading-part banner__heading-part--sub triangle">
                        <span class="banner__heading-text">Bristol based Web Developer</span>
                    </span>
                </h1>
            </div>
            <span
                class="grid__line grid__line--h grid__line--h-1 line"
                role="img"
                aria-hidden="true"
            ></span>
            <span
                class="grid__line grid__line--v grid__line--v-1 line"
                role="img"
                aria-hidden="true"
            ></span>
            <span
                class="grid__line grid__line--v grid__line--v-2 line"
                role="img"
                aria-hidden="true"
            ></span>
            <span
                class="grid__line grid__line--h grid__line--h-2 line"
                role="img"
                aria-hidden="true"
            ></span>
            <span
                class="grid__line grid__line--h grid__line--h-3 line line--circle"
                role="img"
                aria-hidden="true"
            >
                <span class="line__circle line__circle--left"></span>
            </span>
            <span class="grid__circle">
                <span
                    class="circle circle--solid"
                    role="img"
                    aria-hidden="true"
                ></span>
            </span>
        </div>
        <div class="banner__message">
            <p>Site under construction, please keep checking back for more content and features.</p>
        </div>
    </header>
</body>
</html>
